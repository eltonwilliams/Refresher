<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <title>Refresher Tool</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
         
</head>


<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1">Title</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <ul>
                {% for key,value in status.items %}
                {% if value == "online" %}
                <li class="text-left" style="list-style-type:none;font-size: 15px;color: green;">{{key}} : {{value}}</li>
                {% elif value == "offline" %}
                <li class="text-left" style="list-style-type:none;font-size: 15px;color: rgba(219, 45, 45, 0.533);">{{key}} : {{value}}</li>
                {% else %}
                <li class="text-left" style="list-style-type:none;font-size: 12px;">{{key}} : {{value}}</li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>

        <div class="col-md-6">
            <form class="" action="{% url 'apply' %}">
                <div class="form-group">
                  <label for="DB">Refresh DB to ? :</label>
                    <input type="text" class="form-control" id="DB" placeholder="Eg. 470" name="DB">
                </div>
                <div class="form-group">        
                      <div class="checkbox">
                        <label><input type="checkbox" name="restore"> Include CERES ?</label>
                      </div>
                  </div>
                <div class="form-group">
                  <label for="Desktop">Refresh Desktop to ? :</label>         
                    <input type="text" class="form-control" id="Desktop" placeholder="Eg. 31.1" name="Desktop">
                </div>
                
                <div class="form-group">        
                    <button type="submit" class="btn btn-info">Apply</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
